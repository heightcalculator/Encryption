<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex">
    <meta name="AdsBot-Google" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style id="styleSheet">
        body {
            margin: auto;
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar {
            display: none;
        }

        #navBar {
            position: absolute;
            left: 0px;
            top: 1vh;
            height: 2.5vh;
            width: 100%;
            color: rgb(240, 240, 240);
            font-size: 2vh;
            text-align: right;
            margin: auto;
            padding-top: 0vh;
        }

        #navBar a {
            color: inherit;
            /* blue colors for links too */
            text-decoration: inherit;
            /* no underline */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #212121;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            height: auto;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #d3d3d3;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: calc(100% - 20px);
            height: calc(35% - 20px);
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
            resize: vertical;
            /* Allow vertical resizing */
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #d3d3d3;
        }

        input {
            width: calc(33% - 20px);
            height: calc(24px);
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
            resize: vertical;
            /* Allow vertical resizing */
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #d3d3d3;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
            color: #e9e9e9;
            border: 2px solid #d3d3d3;
            cursor: pointer;
            transition: all 0.5s;
        }

        button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        button:hover span {
            padding-right: 25px;
        }

        button:hover span:after {
            opacity: 1;
            right: 0;
        }

        h4 {
            text-align: center;
            margin-top: 0px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="navBar">
            <a href="index.html"><span style="padding-right: 5px">Encrypt</span></a>
            <a href="decrypt.html"><span style="padding-right: 15px">Decrypt</span></a>
        </div>
        <h1>RSA Encryption</h1>
        <h3>Private Key</h3>
        n: <input type="number" style="width: calc(50% - 20px);" id="keyN1"
            placeholder="Enter the product of primes"></input> d: <input style="width: calc(50% - 20px);" type="number"
            id="keyD1" placeholder="Enter the decryption exponent"></input>
        <h4>OR</h4>
        p: <input type="number" id="keyP2" placeholder="Enter the first prime"> q: <input type="number" id="keyQ2"
            placeholder="Enter the second prime"></input> d: <input type="number" id="keyD2"
            placeholder="Enter the decryption exponent"></input>
        </input>
        <h4>OR</h4>
        p: <input type="number" id="keyP3" placeholder="Enter the first prime"> q: <input type="number" id="keyQ3"
            placeholder="Enter the second prime"></input> e: <input type="number" id="keyE3"
            placeholder="Enter the encryption exponent"></input>
        <h3>Ciphertext</h3>
        <textarea id="textInput" placeholder="Type your text here"></textarea><br>
        <button onclick="update()"><span>Decrypt The Message</span></button>
        <h3>Plaintext</h3>
        <textarea disabled id="textOutput" placeholder="Enter Text Above"></textarea>
</body>

</html>
<script src="webdecrypt.js"></script>
